<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    
    <title>Cookbook</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row"> 
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto" id="main-navbar">
	                    <li class="nav-item">
	                        <a class="nav-link" href="/" id="home-button">Home <span class="sr-only"></span></a>
	                    </li>
	                    <li class="nav-item no-display" id="profile-button">
	                        <a class="nav-link" href="recipe/user" >My Recipes <span class="sr-only"></span></a>
	                    </li>
	                    <li class="nav-item no-display" id="post-recipe-button">
	                        <a class="nav-link" href="" data-toggle="modal" data-target="#post-recipe-modal">Post Recipe <span class="sr-only"></span></a>
	                    </li>
	                    <li class="nav-item no-display" id="login-button">
	                        <a class="nav-link" href="/" data-toggle="modal" data-target="#login-modal">Login <span class="sr-only"></span></a>
	                    </li>
	                    <li class="nav-item no-display" id="register-button">
	                        <a class="nav-link" href="/" data-toggle="modal" data-target="#register-modal">Register <span class="sr-only"></span></a>
	                    </li>
	                    <li class="nav-item no-display" id="logout-button">
	                        <a class="nav-link" href="" >Logout <span class="sr-only"></span></a>
	                    </li>
                    </ul>
                </div>
            </nav>
        </div>
      </div>
    </header>

    <main class="mt-5">
    
      <div class="row" id="options-filter">
          <div class="col-md">
              <div class="col-md-3 inline-div">
                  <label for="select-user">Filter by user</label>
                  <select class="form-control" id="select-user">
                      <option value="0" id="default-choose-user">All Users</option>
                  </select>
              </div>
              <div class="col-md-3 inline-div">
                  <label for="select-category">Filter by category</label>
                  <select class="form-control" id="select-category">
                  <option value="0" id="default-choose-category">All Categories</option>
                  </select>
              </div>
          </div>
      </div>
            
    <div id="register-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Регистрация на нов потребител</h4>
                </div>
                <div class="modal-body">

                    <form id="register-form" action="register" method="POST">
                        <div class="form-group">
                            <label for="register-user">Потребител</label>
                            <input type="text" class="form-control" id="register-user" name="username" placeholder="Потребител">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" class="form-control" id="register-email" name="email" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="register-pass">Парола</label>
                            <input type="password" class="form-control" id="register-pass" name="password" placeholder="Парола">
                        </div>
                        <div class="form-group">
                            <label for="confirm-register-pass">Повтори паролата</label>
                            <input type="password" class="form-control" id="confirm-register-pass" name="repeatPassword" placeholder="Парола">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="register-close-button" class="btn btn-default" data-dismiss="modal">Затвори</button>
                    <button type="submit" form="register-form"  class="btn btn-success">Регистрирай</button>
                </div>
                
            </div>
        </div>
    </div>
    
    
    <div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Влизане в системата</h4>
                </div>
                <div class="modal-body">

                    <form class="basic-panel" id="login-form" action="login" method="POST">
	                    <div class="form-group">
	                        <label for="username">Потребител</label>
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
	                            <input type="text" class="form-control" id="username" name="username" placeholder="Потребител">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="password">Парола</label>
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
	                            <input type="password" class="form-control" id="password" name="password" placeholder="Парола">
	                        </div>
	                    </div>
	                    <input type="hidden" name="action" value="login">
	                </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="login-close-button" class="btn btn-default" data-dismiss="modal">Затвори</button>
                    <button type="submit" form="login-form"  class="btn btn-success">Вход</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <div id="post-recipe-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Публикуване на рецепта</h4>
                </div>
                <div class="modal-body">

                    <form class="basic-panel" id="post-recipe-form" action="recipe/add" method="POST">
	                    <div class="form-group">
	                        <label for="title">Име</label>
	                        <div class="input-group">
	                            <input type="text" class="form-control" id="title" name="title" placeholder="Име">
	                        </div>
	                    </div>
	                    <div class="form-group">
						    <label for="description">Описание</label>
						    <textarea class="form-control" id="description" rows="3"></textarea>
					  	</div>
	                    <div class="form-group">
						    <label for="category">Категория</label>
						    <select class="form-control" id="category">
						    </select>
						  </div>
	                    <input type="hidden" name="action" value="post-recipe">
	                </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="post-recipe-close-button" class="btn btn-default" data-dismiss="modal">Затвори</button>
                    <button type="submit" form="post-recipe-form"  class="btn btn-success">Запази</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <div class="container" id="recipe-list">
    </div>    
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  	<script src="js/main.js"></script>
    
  </body>
</html>
